<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Anggota</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Edit Anggota Rental DVD</h1>

        <!-- Form to Edit Member -->
        <form action="/members/edit" method="post">
            <input type="hidden" name="memberId" th:value="${member.memberId}"/> <!-- Hidden field for member ID -->
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${member.name}" required>
            </div>
            <div class="form-group">
                <label for="contactInfo">Info Kontak:</label>
                <input type="text" class="form-control" id="contactInfo" name="contactInfo" th:value="${member.contactInfo}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Anggota</button>
        </form>

        <a href="/members" class="btn btn-secondary btn-block mt-3">Kembali</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
