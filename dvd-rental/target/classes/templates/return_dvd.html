<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kembalikan DVD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kembalikan DVD</h1>
        <form action="/rentals/return" method="post">
            <input type="hidden" name="id" value="${rental.id}"> <!-- Hidden field for rental ID -->
            <p>Anda Yakin sudah kembalikan DVD? <strong>${rental.memberId}</strong>?</p>
            <button type="submit" class="btn btn-danger btn-block">Kembalikan DVD</button>
        </form>
        <a href="/rentals" class="btn btn-secondary btn-block mt-3">Batal</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
